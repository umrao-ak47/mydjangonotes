{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <script defer src="{% static 'fontawesome/js/all.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'notes/css/base.css' %}">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom shadow-sm">
          <a class="navbar-brand" href="{% url 'notes:index' %}">
            <i class="fas fa-book-open fa-lg"></i>
            Notes
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="{% url 'notes:index' %}">Home <span class="sr-only">(current)</span></a>
              </li>
              {% if request.user.is_authenticated %}
                <li class="nav-item active">
                  <a class="nav-link" href="{% url 'notes:user_home' %}">My Notes</a>
                </li>
              {% endif %}
            </ul>
            <form class="form-inline">
                {% if request.user.is_authenticated %}
                <a class="btn btn-outline-primary" href="{% url 'notes:logout' %}">Log out</a>
                {% else %}
                <a class="btn btn-outline-primary" href="{% url 'notes:login' %}">Log in</a>
                {% endif %}
            </form>
          </div>
        </nav>
    </header>
    <main role="main" class="container-fluid my-2">
      {% block content %}
      {% endblock %}
    </main>
    
    <script src="{% static 'bootstrap/js/jquery.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
